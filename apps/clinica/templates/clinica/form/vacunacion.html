
    <div class="panel  panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Registrar Nota</h4>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <script type="text/javascript">
                                //<![CDATA[
                                    var  today = new Date();
                                    var m = today.getMonth() + 1;
                                    var mes = (m < 10) ? '0' + m : m;
                                    document.write('<label>Fecha:</label></br> '+today.getDate(),'/' +mes,'/'+today.getYear());
                                //]]>
                            </script>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <script type="text/javascript">
                                var d = new Date();
                                document.write('<label>Hora:</label></br>'+d.getHours(),':'+d.getMinutes(),':'+d.getSeconds());
                            </script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vacuna">Vacuna a Aplicar:</label>
                    <input type="text" class="form-control" id="vacuna" placeholder="Escriba el texto que desee resaltar o recordar">
                </div>
                <div class="form-group">
                    <label for="observacion">Observaciones:</label>
                    <textarea name="name" class="form-control" id="observacion" placeholder="Escriba el texto que desee resaltar o recordar" rows="4"></textarea>
                </div>
            </form>
        </div>
        <div class="text-right" style="padding:15px">
            <button type="button" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
    </div><!-- /.modal-content -->
