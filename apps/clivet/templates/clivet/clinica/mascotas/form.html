<div class="panel panel-default">

        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">Dueño:</label>
          <div class="col-xs-3">
            <select class="form-control">
                <option>Seleccione</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">F. Nacimiento:</label>
          <div class="col-xs-3">
            <select class="form-control">

          </div>
          <div class="col-xs-3">
            <select class="form-control">

            </select>
          </div>
          <div class="col-xs-3">
            <select class="form-control">
              <option>Año</option>
            </select>

                <option>Seleccione</option>
            </select>
          </div>
        </div>

          <label class="control-label col-xs-3">Raza:</label>
          <div class="col-xs-3">
            <select class="form-control">
                <option>Seleccione</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">Color:</label>
          <div class="col-xs-3">
            <select class="form-control">
                <option>Seleccione</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">Genero:</label>

              <input type="radio" name="genderRadios" value="male"> Maculino

          <div class="col-xs-2">

              <input type="radio" name="genderRadios" value="female"> Femenino

            <select class="form-control">

            </select>
          </div>
        </div>

          <div class="col-xs-3">
            <select class="form-control">
                <option>Seleccione</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">Estado:</label>
          <div class="col-xs-3">
            <select class="form-control">
                <option>Activo</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">Descripción:</label>
          <div class="col-xs-9">
              <textarea rows="3" class="form-control" placeholder="Dirección"></textarea>
          </div>
        </div>

    </div>

            </button>
