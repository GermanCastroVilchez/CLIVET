    </div>

      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-xs-3">Especie*:</label>
          <div class="col-xs-9">
              <input type="text" class="form-control" id="especie" placeholder="Especie a la que pertenece">

        </div>
        <div class="form-group">
          <label class="control-label col-xs-3">Raza*:</label>

        <div class="form-group">
          <label class="control-label col-xs-3">Color*:</label>

          </div>
        </div>
    </form>
    </div>

            <button type="submit" name="submit" class="btn btn-primary text-bold" id="submit-id-submit" title="Grabar">

                <span class="hidden-xsx"> Grabar</span>
            </button>

                <i class="btn-icon-onlyx fa fa-ban"></i>
                <span class="hidden-xs"> Cancel</span>
            </button>
            <button type="reset" name="reset" class="btn btn btn-default text-bold" id="reset-id-reset" title="Reset">
                <i class="btn-icon-onlyx fa fa-undo"></i>
                <span class="hidden-xs"> Reset</span>
            </button>
