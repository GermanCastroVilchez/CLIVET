{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'bootstrap-3.1.1-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-3.1.1-dist/css/sb-admin.css' %}">
        <link href="{% static 'font-awesome-4.2.0/css/font-awesome.min.css' %}" rel="stylesheet">
        {% block extrastyle %}
        {% endblock extrastyle %}
    </head>
    <body>
        <div id="wrapper">
            {% block contentroot %}
            {% endblock contentroot %}
        </div>
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap-3.1.1-dist/js/bootstrap.min.js' %}"></script>
        <!--
        <script src="{% static 'jquery/jquery.spinx.js' %}"></script>
        -->
        <script src="{% static 'jasny-bootstrap/js/jasny-bootstrap.js' %}"></script>

        <script src="{% static 'custom/js/jquery.kumbiaphp.js' %}"></script>
        <script src="{% static 'custom/js/jquery.kgrid.js' %}"></script>
        <!--
        <script src="{% static 'custom/js/jquery.kloadx.js' %}"></script>
        -->
        <script src="{% static 'custom/js/backend.js' %}"></script>
        <script src="{% static 'custom/js/validador.js' %}"></script>
        <script src="{% static 'custom/js/jquery.keyfilter.js' %}"></script>
        <script src="{% static 'bootstrap-fileinput/js/fileinput.js' %}"></script>
        {% block js %}{% endblock js %}
    </body>
